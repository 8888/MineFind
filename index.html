<html>
<head><title>Mine Find</title></head>
<body bgcolor="#ccddff">
	<canvas id="canvasElement" width="640" height="640"></canvas>
	<script type="text/javascript">
		'use strict';
		var canvas = document.getElementById("canvasElement");
		canvas.tabIndex = 0;
		canvas.focus();

		var canvas_width = canvas.width;
		var canvas_height = canvas.height;
		var canvas_bounds = canvas.getBoundingClientRect();
		var ctx = canvas.getContext("2d");

        var mouseX = null,
            mouseY = null;

        var State = null;
        var Game = null;
        var mine_count = 0;
        var board_width = 0;
        var board_height = 0;

        var space_size = 20;
        var border_width = 2;
        var display_divider = 10;
        var header_height = 40;
        var space_size = 20;

		function init() {
            class GameState {
                // State of the game
                constructor() {
                    this.new_game = 0b00000001;
                    this.game_over = 0b00010000;
                }
            }

            class Space {
                // Space on the gameboard
                constructor() {
                    this.has_mine = false;
                    this.clicked = false;
                    this.was_flagged = false;
                    this.adjacent_mines = 0;
                }
            }

            class GameLogic {
                // Main game logic
                constructor() {
                    this.board = null;
                    this.state = null;
                }

                create_board(mines, width, height) {
                    // Returns an array of a board of size width x height with a given number of mines
                    var board_length = width * height;
                    var board = []; // matrix of spaces. row x column
                    for (let r = 0; r < board_height; r++) { // add the spaces
                        let row = [];
                        for (let c = 0; c < board_width; c++) {
                            row.push(new Space);
                        }
                        board.push(row);
                    }
                    for (var m = 0; m < mines; m++) { // add the mines
                        let indexR = this.rng(0, board_height); // row to place the mine
                        let indexC = this.rng(0, board_width); // column to place the mine
                        if (board[indexR][indexC].has_mine) {
                           m--; // Can not add a mine twice, try a different space
                        } else {
                            board[indexR][indexC].has_mine = true;
                        }
                    }
                    for (let row = 0; row < board.length; row++) { // add the adjacent-mine counter
                        for (let col = 0; col < board[row].length; col++) {
                            if (!board[row][col].has_mine) { // spaces with mines do not show a number
                                let mines_near = 0;
                                let spaces_to_check = [];
                                spaces_to_check.push([row - 1, col - 1]); // top left
                                spaces_to_check.push([row - 1, col]); // top mid
                                spaces_to_check.push([row - 1, col + 1]); // top right
                                spaces_to_check.push([row, col - 1]); // mid left
                                spaces_to_check.push([row, col + 1]); // mid right
                                spaces_to_check.push([row + 1, col - 1]); // bot left
                                spaces_to_check.push([row + 1, col]); // bot mid
                                spaces_to_check.push([row + 1, col + 1]); // bot right
                                for (let s = 0; s < spaces_to_check.length; s++) {
                                    let spaceR = spaces_to_check[s][0]; // row
                                    let spaceC = spaces_to_check[s][1]; // col
                                    if (spaceR >= 0 && spaceR < board.length && spaceC >= 0 && spaceC < board[row].length) { // check for out of range
                                        if (board[spaceR][spaceC].has_mine) {
                                            mines_near++;
                                        }
                                    }
                                }
                                board[row][col].adjacent_mines = mines_near;
                            }
                        }
                    }
                    return board;
                }

                rng(min, max) {
                    // Returns a random integer between min(inclusive) and max(exclusive)
                    return Math.floor(Math.random() * (max - min)) + min;
                }

                new_game() {
                    this.board = this.create_board(mine_count, board_width, board_height);
                    this.state = State.new_game;
                }
            }

            mine_count = 10;
            board_width = 9;
            board_height = 9;
            State = new GameState();
            Game = new GameLogic();
            Game.new_game();

            // Tests -- Uncomment to run
            Test.test_board(Game.board, board_width, board_height, mine_count);
		}

		//Handle User Input
		canvas.addEventListener("mousedown", function(event) {
			console.log("x: ", mouseX);
            console.log("y: ", mouseY);
		});
		canvas.addEventListener("mousemove", function(event) {
			mouseX = event.clientX - canvas_bounds.left;
			mouseY = event.clientY - canvas_bounds.top;
		});

		var gameDelta = null,
            frameCount = 0;
		function update(delta) {
			gameDelta = delta;
            frameCount++;
		}

		function display() {
			ctx.clearRect(0, 0, canvas_width, canvas_height);

            function draw_board() {
                let originX = canvas_bounds.left + 50;
                let originY = canvas_bounds.top + 50;
                // Display background
                let display_width = display_divider + (board_width * space_size) + display_divider;
                let display_height = display_divider + header_height + display_divider + (board_height * space_size) + display_divider;
                ctx.fillStyle = "#bfbfbf";  // light gray
                ctx.fillRect(originX, originY, display_width, display_height);
                
                // Outer borders
                ctx.beginPath();
                ctx.strokeStyle = "#ffffff"; // white
                ctx.moveTo(originX, originY);
                ctx.lineTo(originX + display_width, originY);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "#777777"; // dark gray
                ctx.moveTo(originX + display_width, originY);
                ctx.lineTo(originX + display_width, originY + display_height);
                ctx.lineTo(originX, originY + display_height);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "#ffffff"; // white
                ctx.moveTo(originX, originY + display_height);
                ctx.lineTo(originX, originY);
                ctx.stroke();

                // header borders
                ctx.beginPath();
                ctx.strokeStyle = "#777777"; // dark gray
                ctx.moveTo(originX + display_divider, originY + display_divider);
                ctx.lineTo(originX + display_divider + (board_width * space_size), originY + display_divider);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "#ffffff"; // white
                ctx.moveTo(originX + display_divider + (board_width * space_size), originY + display_divider);
                ctx.lineTo(originX + display_divider + (board_width * space_size), originY + display_divider + header_height);
                ctx.lineTo(originX + display_divider, originY + display_divider + header_height);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "#777777"; // dark gray
                ctx.moveTo(originX + display_divider, originY + display_divider + header_height);
                ctx.lineTo(originX + display_divider, originY + display_divider);
                ctx.stroke();

                // inner borders
                ctx.beginPath();
                ctx.strokeStyle = "#777777"; // dark gray
                ctx.moveTo(originX + display_divider, originY + display_divider + header_height + display_divider);
                ctx.lineTo(originX + display_divider + (board_width * space_size), originY + display_divider + header_height + display_divider);
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "#ffffff"; // white
                ctx.moveTo(originX + display_divider + (board_width * space_size), originY + display_divider + header_height + display_divider);
                ctx.lineTo(originX + display_divider + (board_width * space_size), originY + display_divider + header_height + display_divider + (board_height * space_size));
                ctx.lineTo(originX + display_divider, originY + display_divider + header_height + display_divider + (board_height * space_size));
                ctx.stroke();

                ctx.beginPath();
                ctx.strokeStyle = "#777777"; // dark gray
                ctx.moveTo(originX + display_divider, originY + display_divider + header_height + display_divider + (board_height * space_size));
                ctx.lineTo(originX + display_divider, originY + display_divider + header_height + display_divider);
                ctx.stroke();

                // spaces
                let space_originX = originX + display_divider;
                let space_originY = originY + display_divider + header_height + display_divider; // sets a 0,0 at the game board
                for (let row = 0; row < Game.board.length; row++) {
                    for (let col = 0; col < Game.board[row].length; col++) {
                        if (Game.board[row][col].clicked) {
                            if (Game.board[row][col].has_mine) {
                                // draw a mine
                            } else if (Game.board[row][col].adjacent_mines > 0) {
                                // draw the number of mines
                            }
                        } else { // space was not clicked
                            ctx.beginPath();
                            ctx.strokeStyle = "#ffffff"; // white
                            ctx.moveTo(space_originX + (col * space_size), space_originY + (row * space_size));
                            ctx.lineTo(space_originX + (col * space_size) + space_size, space_originY + (row * space_size));
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.strokeStyle = "#777777"; // dark gray
                            ctx.moveTo(space_originX + (col * space_size) + space_size, space_originY + (row * space_size));
                            ctx.lineTo(space_originX + (col * space_size) + space_size, space_originY + (row * space_size) + space_size);
                            ctx.lineTo(space_originX + (col * space_size), space_originY + (row * space_size) + space_size);
                            ctx.stroke();

                            ctx.beginPath();
                            ctx.strokeStyle = "#ffffff"; // white
                            ctx.moveTo(space_originX + (col * space_size), space_originY + (row * space_size) + space_size);
                            ctx.lineTo(space_originX + (col * space_size), space_originY + (row * space_size));
                            ctx.stroke();
                        }
                    }
                }
            }

            draw_board();
		}

		window.onload = function() {
			init();
			var mainloop_updateLast = performance.now();
			(function mainLoop(nowTime) {
				update(nowTime - mainloop_updateLast);
				display();
				mainloop_updateLast = nowTime;
				requestAnimationFrame(mainLoop);
			})(performance.now());
		}
	</script>
    <script type="text/javascript" src="test/test.js"></script>
</body>
</html>
